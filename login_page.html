<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/login.css">  
    <title>Fantsuam Foundation: Login</title>
  </head>
  <body>
    <div id="main-body">
      <div id="heading_text">
        <h2>please login</h2>
      </div><!-- end of #heading_text" -->
      <div id="main-logo">
        <img id="login_logo" src="images/logo.png" alt="org-logo" />
      </div><!-- end of #main-logo -->
      <div id="error_div">
        <p id="error_msg"></p>
      </div><!-- end of #error_div -->
      <div id="inputs_div">
        <div id="username_txt">
          <label for="username">Username</label>
        </div><!-- end of #username_txt -->
        <div id="username_input">
          <input id="username" type="text" size="20" />
        </div><!-- end of #username_input -->
        <div id="password_txt">
          <label for="password">Password</label>
        </div><!-- end of #password_txt -->
        <div id="password_input">
          <input id="password" type="password" size="20" />
        </div><!-- end of #password_input -->
      </div><!-- end of #inputs_div -->
      <div id="login">
        <input id="submit_btn" type="submit" value="login" />
      </div><!-- end of #login_btn -->
      <div id="cancel">
        <input id="cancel_btn" type="submit" value="cancel" />
      </div>
      <div id="login_footer">       
        <h4>&copy Fantsuam Foundation. 2016</h4>      
      </div><!-- end of #footer -->
    </div><!-- end of #main-body -->  
    <script type="text/javascript" src="javascript/login_script.js"></script>  
  </body>
</html>
